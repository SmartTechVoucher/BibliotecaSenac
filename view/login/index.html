<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/login.css"> 
</head>
<body>
    <div class="container">
        <section class="login">
            <form action="">
                <label for="campo_login">Login</label>
                <input type="text" name="login" id="campo_login" placeholder="Digite seu login">
                <label for="campo_senha">Senha</label>
                <input type="password" name="senha" id="campo_senha" placeholder="Digite sua senha">
                <button type="submit">Entrar</button>
                <a href="../recuperarSenha/index.html">Recuperar Senha</a>
            </form>

            <img src="../../img/Logo Senac Hub.png" alt="" class="logo">
            <img src="../../img/Logo Senac Hub.png" alt="" class="logo2">
            
        </section>
        <section class="tela_animacao">
            <img src="../../img/gif_login.gif" alt="">
        </section>
    </div>
</body>
</html>
