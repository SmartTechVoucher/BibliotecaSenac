<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Biblioteca Senac<br>Senac Mato Grosso do Sul</h1>
    </header>

    <nav>
        <a href="#">Home</a> / <a href="#">Editar Livro</a>
    </nav>

    <main>
        <div class="container">
            <img src="caminho-da-imagem.jpg" alt="Capa do Livro">
            <div class="form-container">
                <h2>Harry Potter - O Almanaque Mágico</h2>
                <form>
                    <label for="biografia">Biografia:</label>
                    <input type="text" id="biografia" name="biografia">

                    <label for="paginas">Páginas:</label>
                    <input type="number" id="paginas" name="paginas">

                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" name="codigo">

                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo">

                    <label for="autor">Autor (Es):</label>
                    <input type="text" id="autor" name="autor">

                    <label for="informacoes">Cadastrar Mais Informações:</label>
                    <select id="informacoes" name="informacoes">
                        <option value="">Selecione...</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>

                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Realização: Senac</p>
    </footer>
</body>
</html>
