<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Senac</title>
    <link rel="stylesheet" href="pi.css">
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>Biblioteca Senac<br>Senac Mato Grosso do Sul</h1>
        </div>
    </header>
    
    <nav>
        <a href="#">Home</a> / <a href="#">Editar Livro</a>
    </nav>

    <main>
        <div class="container">
            <img src="harrypotter.PNG" alt="Capa do Livro">
            <div class="form-container">
                <h2>Harry Potter - O Almanaque Mágico</h2>
                <form>
                    <label>Biografia:</label>
                    <input type="text">
                    <label>Páginas:</label>
                    <input type="number">
                    <label>Código:</label>
                    <input type="text">
                    <label>Título:</label>
                    <input type="text">
                    <label>Autor (a):</label>
                    <input type="text">
                    <label>Cadastrar Mais Informações:</label>
                    <select>
                        <option value="">Selecione</option>
                        <option value="">Livro</option> 
                    </select>
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Fale conosco: <br>Telefone: (67) 3321-6260</p>
        <p>Email: senacmatogrossodosul@senac.br</p>
    </footer>
</body>
</html>
